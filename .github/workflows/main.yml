name: Oversea API CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: SSH Deploy
      uses: appleboy/ssh-action@master
      with:
        host: 119.3.39.211
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /root/backendApi
          git pull
          npm install
          pm2 restart overseaAPI